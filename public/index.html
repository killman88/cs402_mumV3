<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<body>
<!-- Document -->      
<!-- Main page-->
<section class="grid-system">
<div class="container">
	<div class="row">
			<div id="login" class="span6 offset3">
				<!-- Login form -->
				<div class="login_title">
					<h1>Please identify to MuM !</h1>
				</div>
				<div class="login_form">
					<div id="authForm" class="form-inline">
						<label for="nickInput">
						  <span class="auth">Username :</span>
						  <input id="nickInput" type="text" placeholder="login" class="span2" name="nickInput" />
						</label>
						<label for="passwordInput">
						    <span class="auth">Password :</span>
						    <input id="passwordInput" type="text" placeholder="password" class="span2" name="passwordInput" />
						</label>
						<div class="connect">
						  <input type="button" value="Sign in" id="connectButton" class="btn signIn-button" /><br />
						  <a href="#subscribeForm" id="subscribe-link" data-toggle="modal">Subscribe ?</a>
						</div>
					<div class="login_resp"></div>
					</div>
					
				<!-- to be displayed if the auth has failed-->
				<div class="alert alert-error auth-failed">
				  <p>Authentication failed or user not found!</p>
				</div>
				<!-- to be displayed if the subscription has failed-->
				<div class="alert alert-error sub-failed">
				  <p>Subscription failed, server error!</p>
				</div>
				<div class="alert alert-success sub-success">
				  <p>Subscription done successfuly!</p>
				</div>
				</div>
				<!-- Modal for subscribing !-->
				<div class="modal fade" id="subscribeForm" style="display:none">
				  <div class="modal-header">
				    <a class="close" data-dismiss="modal">Ã—</a>
				    <h3>Please choose your credentials</h3>
				  </div>
				  <div class="modal-body">
				    <form class="">
				      <input type="text" class="span3" id="subLogin" name="subLogin" placeholder="Your login" />
				      <input type="text" class="span3" id="subPassword" name="subPassword" placeholder="Your password" />
				      <div class="input-prepend">
					<span class="add-on">@</span>
					<input type="text" class="span3" id="subMail" placeholder="e-mail address" value="" />
				      </div>
				  </form>
				  </div>
				  <div class="modal-footer">
				    <a href="#" class="btn" data-dismiss="modal">Close</a>
				    <a href="#" class="btn btn-primary" id="subButton" >Subscribe</a>
				  </div>
			      </div>
			</div>
	</div>
</div>
</div>
</system>
